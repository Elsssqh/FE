<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="homepage.css">

    <title>LoFE</title>
</head>
<body>
    <script src="./angular.js"></script>
    <div ng-app="myApp" ng-controller="myCtrl">
        <p> Nama saya: <input type="text" ng-model="name"></p>
        <p> {{name + ' ' + last}} </p>
        <p> Nim: <input type="text" ng-model="nim"></p>
        <p> {{nim}}</p>
        <p> Hobby: <input type ="text" ng-model="hobby"></p>
        <p> {{Hobby}} </p>
    </div>

    <script> 
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.name="Elsie";
            $scope.last=" "; 
            $scope.nim=" ";
            $scope.hobby=" ";
        })
    </script>
</script>

</body>
</html>
