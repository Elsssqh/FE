<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoFE</title>
</head>
<body>
    <script src="./angular.js"></script>
    <div ng-app="myApp" ng-controller="myCtrl">
        <p><center>Nama Saya: <input type="text" ng-model="name + lastname" ></center> </p>
        <p><center>{{name + ' ' + lastname}}</center></p>
    </div>

    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.name = "Widya";
            $scope.lastname = " Khaerunnisyah";
        });
    </script>

</body>
</html>
